<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(120deg, #a918de, #1552e1, #6adceb);
    }

    .container {
      max-width: 290px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      border: 1px solid black;
    }

    h1 {
      text-align: center;
      color: #2980b9;
    }

    input[type="text"] {
      width: 270px;
      padding: 8px;
      margin-right: 0px;
      margin-bottom: 15px;
      border: 2px solid #2980b9;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #6dd5fa;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #6dd5fa;
    }
    #qrCode {
      margin: 20px 0;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
    .container {
      max-width: 90%;
      padding: 15px;
    }

    input[type="text"] {
      width: 300px;
    }

    h1 {
      font-size: 24px;
    }
  }
  @media (max-width: 500px) {
    .container {
      max-width: 90%;
      padding: 15px;
    }

    input[type="text"] {
      width: 250px;
    }

    h1 {
      font-size: 24px;
    }
  }
  @media (max-width: 400px) {
    .container {
      max-width: 90%;
      padding: 15px;
    }

    input[type="text"] {
      width: 210px;
    }

    h1 {
      font-size: 24px;
    }
  }
  @media (max-width: 300px) {
    .container {
      max-width: 90%;
      padding: 15px;
    }

    input[type="text"] {
      width: 210px;
    }

    h1 {
      font-size: 24px;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prince Maurya</h1>
    <h1>QR Code Generator</h1>
    
    <input type="text" id="inputLink" placeholder="Enter your link">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrCode"></div>
    <button onclick="downloadQRCode()">Download QR Code</button>
    
  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const inputLink = document.getElementById('inputLink').value;
      if (!inputLink) {
        alert('Please enter a link before generating the QR code.');
        return;
      }

      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = ''; // Clear previous QR code if any

      const qrCode = new QRCode(qrCodeDiv, {
        text: inputLink,
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
      });
    }

    function downloadQRCode() {
      const qrCodeDiv = document.getElementById('qrCode');
      const qrCodeImage = qrCodeDiv.querySelector('img');

      if (!qrCodeImage) {
        alert('Please generate a QR code before downloading.');
        return;
      }

      const downloadLink = document.createElement('a');
      downloadLink.href = qrCodeImage.src;
      downloadLink.download = 'qr_code.png';
      downloadLink.click();
    }
  </script>

</body>
</html>
